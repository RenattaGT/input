<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div>
        <h1 class="titulo">Cadastre-se</h1>
        <hr>
        <br>
        <br>
    </div>
    <form>
      <fieldset class="dadosdelogin">
        <legend class="dadosdelogintitulo">Dados de login</legend>
        <label for="cpf">CPF:</label>
        <label class="rg" for="rg">RG:</label>
        <br>
        <input type="text" id="cpf" name="cpf" placeholder="_ _ _ . _ _ _ . _ _ _ - _ _">
        <input type="text" id="rg" name="rg" placeholder="_ _ . _ _ _ . _ _ _ - _">
      </fieldset>
        <br>
        <br>
      <fieldset class="dadosdecontato">
        <legend class="dadosdecontatotitulo">Dados de contato</legend>
        <label for="email">E-mail:</label>
        <label class="confirmaremail" for="confirmaremail">Confirmar E-mail:</label>
        <label class="senha" for="senha">Senha:</label>
        <label class="confirmarsenha" for="confirmarsenha">Confirmar senha:</label>
        <br>
        <input type="email" id="email" name="email">
        <input type="email" id="confirmaremail" name="confirmaremail">
        <input type="password" id="senha" name="senha">
        <input type="password" id="confirmarsenha" name="confirmarsenha">
    </form>
      <br>
      <br>
    <form>
        <label for="nome">Nome:</label>
        <label class="sobrenome" for="sobrenome">Sobrenome:</label>
        <br>
        <input type="text" id="nome" name="nome">
        <input type="text" nid="sobrenome" name="sobrenome">
        <br>
        <br>
        <label for="nascimento">Nascimento:</label>
        <br>
        <input type="date" id="nascimento" name="nascimento">
        <br>
        <br>
        <label for="genero">Gênero:</label>
        <br>
        <select>
          <option>Selecionar</option>
          <option>Feminino</option>
          <option>Masculino</option>
        </select>
        <br>
        <br>
        <label for="cep">CEP:</label>
        <label class="endereco" for="endereço">Endereço:</label>
        <label class="numero" for="numero">Número:</label>
        <br>
        <input type="text" id="cep" name="cep" placeholder="_ _ _ _ _ - _ _ _">
        <input type="text" id="endereço" name="endereço">
        <input type="number" id="numero" name="numero">
        <br>
        <br>
        <label for="estado">Estado:</label>
        <label class="cidade" for="cidade">Cidade:</label>
        <label class="bairro" for="bairro">Bairro:</label>
        <br>
        <input type="text" id="estado" name="estado">
        <input type="text" id="cidade" name="cidade">
        <input type="text" id="bairro" name="bairro">
        <br>
        <br>
        <label for="complemento">Complemento:</label>
        <br>
        <input type="text" id="complemento" name="complemento">
        <br>
        <br>
        <label for="telefone">DDD+Telefone:</label>
        <label class="celular" for="celular">DDD+Celular:</label>
        <br>
        <input type="text" id="telefone" name="telefone" placeholder="( _ _ ) _ _ _ _ - _ _ _ _">
        <input type="text" id="celular" name="celular" placeholder="( _ _ ) _ _ _ _ _ - _ _ _ _">
        </fieldset>
    </form>
</body>
</html>
