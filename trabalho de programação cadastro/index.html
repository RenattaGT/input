<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div>
        <h1 class="titulo">Cadastre-se</h1>
        <hr>
        <br>
        <br>
    </div>
    <form>
        <label for="cpf">CPF:</label>
        <label class="rg" for="rg">RG:</label>
        <br>
        <input type="text" id="cpf" name="cpf">
        <input type="text" id="rg" name="rg">
        <br>
        <br>
        <label for="email">E-mail:</label>
        <label class="confirmaremail" for="confirmaremail">Confirmar E-mail:</label>
        <label class="senha" for="senha">Senha:</label>
        <label class="confirmarsenha" for="confirmarsenha">Confirmar senha:</label>
        <br>
        <input type="email" id="email" name="email">
        <input type="email" id="confirmaremail" name="confirmaremail">
        <input type="password" id="senha" name="senha">
        <input type="password" id="confirmarsenha" name="confirmarsenha">
      </form>
      <br>
      <br>
    <form>
        <label for="nome">Nome:</label>
        <label class="sobrenome" for="sobrenome">Sobrenome:</label>
        <br>
        <input type="text" id="nome" name="nome">
        <input type="text" nid="sobrenome" name="sobrenome">
        <br>
        <br>
        <label for="nascimento">Nascimento:</label>
        <br>
        <input type="date" id="nascimento" name="nascimento">
        <br>
        <br>
        <legend>GÃªnero:</legend>
        <fieldset class="genero">
            <div>
              <input type="checkbox" id="feminino" name="feminino">
              <label for="feminino">Feminino</label>
            </div>
          
            <div>
              <input type="checkbox" id="masculino" name="masculino">
              <label for="masculino">Masculino</label>
            </div>
          </fieldset>
          <br>
          <br>
          <label for="CEP">CEP:</label>
          <input type="search" id="CEP" name="CEP">
    </form>
</body>
</html>
